<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>ARKA PREMIUM</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Vazir', sans-serif;
            background: #ECF0F7;
            position: fixed;
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .offline-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        
        .offline-message h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .offline-message p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .install-prompt {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        
        .install-prompt h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .install-prompt p {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .install-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .install-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .install-btn.primary {
            background: #667eea;
            color: white;
        }
        
        .install-btn.secondary {
            background: #f0f0f0;
            color: #666;
        }
        
        .install-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <iframe id="mainFrame" src="pages/splash.html"></iframe>
    </div>
    
    <div class="offline-message" id="offlineMessage">
        <h2>🔌 آفلاین</h2>
        <p>لطفاً اتصال اینترنت خود را بررسی کنید</p>
    </div>
    
    <div class="install-prompt" id="installPrompt">
        <h3>نصب ARKA PREMIUM</h3>
        <p>برای دسترسی سریع‌تر، اپلیکیشن را نصب کنید</p>
        <div class="install-buttons">
            <button class="install-btn secondary" onclick="hideInstallPrompt()">بعداً</button>
            <button class="install-btn primary" onclick="installApp()">نصب</button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/sw-register.js"></script>
</body>
</html>
